<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#color,#number,#size
		{
			width: 300px;
			margin: 20px;
		}
		.bq
		{
			margin-top : 200px;
			margin-left: 20px;
		}
		body
		{
			background:#BDD3D5 ;
		}

	</style>
</head>
<body>
<div class="bq"	>
 <p> Test </p>
 <input type="color" name="color" id="color">
 <input type="number" id="number" name="size">
 <select id="size">
 	<option>arial</option>
 	<option>impact</option>
 	<option>Garamond</option>
 </select>
</div>

<script type="text/javascript">
	var p=document.querySelector("p");
		const m=document.getElementById('number');
		m.addEventListener('input',function()
	{
		p.style.fontSize=m.value + "px";

	});
	const s=document.getElementById('size');
	s.addEventListener('change',function()
	{
 		p.style.fontFamily=s.value;
	});

	const c=document.getElementById('color')
	c.addEventListener('input',function()
	{ 
 		p.style.color=c.value;

	});
	

	</script>
</body>
	

</html>
